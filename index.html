    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f8fafc;
            /* Hide cursor globally for custom cursor implementation */
            cursor: none !important;
        }
        
        /* Ensure interactive elements also don't show the system cursor */
        a, button, input, select, textarea, [role="button"] {
            cursor: none !important;
        }

        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Reveal Animation Styles */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), transform 1s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Global hover scale effect for all interactive cards and buttons */
        .hover-lift {
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .hover-lift:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Hide custom cursor on mobile */
        @media (max-width: 1024px) {
            body { cursor: auto !important; }
            a, button, input, select, textarea { cursor: auto !important; }
            .custom-cursor { display: none !important; }
        }
    </style>
